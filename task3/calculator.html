<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center" style="margin-top: 50px">Calculator</h2>
      <div class="backside">
        <div class="d-flex justify-content-center">
          <input
            type="text"
            class="d-flex justify-content-center padding"
            style="margin-top: 40px"
            readonly
          />
        </div>
        <div class="d-flex justify-content-center">
          <button class="size-1 color-1 border-start border-top">9</button>
          <button class="size-1 color-1 border-top">8</button>
          <button class="size-1 color-1 border-top">7</button>
          <button class="size-2 border-end border-top color-2">%</button>
        </div>
        <div class="d-flex justify-content-center">
          <button class="size-1 color-1 border-start">6</button>
          <button class="size-1 color-1">5</button>
          <button class="size-1 color-1">4</button>
          <button class="size-3 border-end color-2">X</button>
        </div>
        <div class="d-flex justify-content-center">
          <button class="size-1 border-start color-1">3</button>
          <button class="size-1 color-1">2</button>
          <button class="size-1 color-1">1</button>
          <button class="size-4 border-end endvcolor-2 color-2">+</button>
        </div>
        <div class="d-flex justify-content-center">
          <button class="size-1 border-start color-1">0</button>
          <button class="size-5 color-1">C</button>
          <button class="size-1 border-end color-2">-</button>
        </div>
        <div class="d-flex justify-content-center">
          <button class="size-6 bg-dark text-secondary">=</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
